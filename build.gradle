plugins {
    id 'java'
    id 'maven-publish'
}

group = 'org.juane'
version = '1.0.4'

java {
    sourceCompatibility = 17
}

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/juanegiraldoa/cloudflare-d1-client")
            credentials {
                username = System.getenv("GPR_USER")
                password = System.getenv("GPR_KEY")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.12.1'
}

test {
    useJUnitPlatform()
}